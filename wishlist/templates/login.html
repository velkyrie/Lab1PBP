{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div class = "login">
    <br><br>
    <h1 class="text-center">Login</h1>
    <br>
    <div class="row justify-content-center">
        <div class="col-auto">
        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td style="text-align:center">Username: </td>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>
                        
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>
                <tr></tr>
            </table>
            <br>
            <div class="row justify-content-center">
                <input class="btn login_btn" style="background-color:#ffe6e6;text-align: center;width: fit-content;" type="submit" value="Login">
            </div>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
        <br>
        <p class="text-center">Belum mempunyai akun? <a href="{% url 'wishlist:register' %}">Buat Akun</a></p>
    </div>
</div>

{% endblock content %}
